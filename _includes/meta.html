<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title %}{{ page.title | strip_html }} | {% endif %}{{ site.title }}</title>

{% assign description = page.description | default: site.description %}
{% if description %}
<meta name='description' content='{{ description | escape }}'>
{% endif %}

{% include favicon.html %}

<meta name='twitter:site' content='{{ site.title | escape }}'>
<meta name='twitter:title' content='{{ page.title | default: site.motto | escape }}'>
<meta name='twitter:creator' content='@{{ site.twitter_username }}'>

<meta property='og:locale' content='en'>
<meta property='og:site_name' content='{{ site.title | escape }}'>
<meta property='og:title' content='{{ page.title | default: site.motto | escape }}'>
<meta property='og:type' content='website'>
<meta property='og:url' content='https://damienburke.com{{ page.url }}'>
<meta property='og:description' content='{{ page.description | default: page.title | escape }}'>
<meta property='og:image' content='{{ page.image | default: site.logo | escape }}'>
