plugins:
  - jekyll-remote-theme

# Site settings
title: Damien Burke
email: damien@damienburke.com
url: http://damienburke.com # the base hostname & protocol for your site
twitter_username: exmember
github_username: exmember
permalink: /:title

include: ['.htaccess']

# Build settings
markdown: kramdown
timezone: America/Los_Angeles
remote_theme: 18F/uswds-jekyll
future: false

defaults:
  -
    scope:
      path: ""
      type: posts
    values:
      layout: page
  -
    scope:
      path: ""
      type: pages
    values:
      layout: page
  -
    scope:
      path: ""
      type: drafts
    values:
      layout: page
