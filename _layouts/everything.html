---
layout: page
---

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <h3>
      <a class="post-link" href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <div class="post-meta">
      <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      {% if post.category %}
         â€¢ <span class="category">{{ post.category }}</span>
      {% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
